<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="selector">
        <button id="current-banner-button" class="option-button">
            <p class="option-text">Current Banner</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/special_recruit_ticket.webp">
            </div>
        </button>
        <button id="previous-banners-button" class="option-button">
            <p class="option-text">Previous Banners</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/golden_mileage_ticket.png">
            </div>
        </button>
        <button id="standard-banner-button" class="option-button">
            <p class="option-text">Standard Banner</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/standard_recruit_ticket.webp">
            </div>
        </button>
        <button id="currency-button" class="option-button">
            <p class="option-text">Currency</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/gem.webp">
            </div>
        </button>
    </nav>
</body>
</html>
