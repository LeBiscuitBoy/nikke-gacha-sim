<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKKE Gacha Simulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="selector">
        <button id="current-banner-button" class="option-button">
            <p class="option-text">Newest Banner</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/special_recruit_ticket.webp">
            </div>
        </button>
        <button id="previous-banners-button" class="option-button">
            <p class="option-text">Previous Banners</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/golden_mileage_ticket.png">
            </div>
        </button>
        <button id="standard-banner-button" class="option-button">
            <p class="option-text">Standard Banner</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/standard_recruit_ticket.webp">
            </div>
        </button>
        <button id="currency-button" class="option-button">
            <p class="option-text">Currency</p>
            <div class="option-image-container">
                <img class="option-image" src="images/pull_assets/currency/gem.webp">
            </div>
        </button>
    </nav>
    <div id="current-banner-container">
        <h1 id="current-banner-title" class="banner-title">LIBERALIO</h1>
        <div id="current-banner-display" class="banner-display">
            <img id="current-banner-image" class="banner-image" src="images/banners/liberalio.png" title="Rate Up: Liberalio">
        </div>
        <div id="current-banner-options" class="option-buttons">
            <button id="rate-up-single-pull-button" class="single-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/special_recruit_ticket.webp" title="Special x1">
                </div>
                <p class="single-pull-currency currency-text">Recruit 1</p>
            </button>
            <button id="rate-up-multi-pull-button" class="multi-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/special_recruit_ticket.webp" title="Special x10">
                </div>
                <p class="multi-pull-currency currency-text">Recruit 10</p>
            </button>
        </div>
    </div>
    <div id="previous-banners-container">
        <div id="previous-banner">
            <h1 class="banner-title">LIBERALIO</h1>
            <div class="banner-display">
                <img class="banner-image" src="images/banners/liberalio.png" title="Rate Up: Liberalio">
            </div>
        </div>
        <div id="previous-banner-recruitment-options" class="option-buttons">
            <button id="previous-banner-button" class="character-selection-button">
                <p id="previous-banner-name">&lt;&lt; Previous</p>
            </button>
            <button class="single-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/special_recruit_ticket.webp" title="Special x1">
                </div>
                <p class="single-pull-currency currency-text">Recruit 1</p>
            </button>
            <button class="multi-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/special_recruit_ticket.webp" title="Special x10">
                </div>
                <p class="multi-pull-currency currency-text">Recruit 10</p>
            </button>
            <button id="next-banner-button" class="character-selection-button">
                <p id="next-banner-name">Next &gt;&gt;</p>
            </button>
        </div>
        <div id="banner-search">
            <input id="banner-search-input" type="text" placeholder="Search for banner..">
        </div>
    </div>
    <div id="standard-banner-container">
        <h1 id="standard-banner-title" class="banner-title">Normal Recruitment</h1>
        <div id="standard-banner-display" class="banner-display">
            <img id="standard-banner-image" class="banner-image" src="images/banners/standard.png" title="Standard Banner Recruitment">
        </div>
        <div id="standard-banner-options" class="option-buttons">
            <button id="standard-single-pull-button" class="single-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/standard_recruit_ticket.webp" title="Standard x1">
                </div>
                <p class="single-pull-currency currency-text">Recruit 1</p>
            </button>
            <button id="standard-multi-pull-button" class="multi-pull-button">
                <div class="currency-image-container">
                    <img class="currency-image" src="images/pull_assets/currency/standard_recruit_ticket.webp" title="Standard x10">
                </div>
                <p class="multi-pull-currency currency-text">Recruit 10</p>
            </button>
        </div>
    </div>
    <script type="module" src="scripts/index-script.js"></script>
</body>
</html>
