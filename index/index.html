<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NIKKE Gacha Simulator</title>
</head>
<body>
    <nav id="navigation-bar">
        <button id="toggle-navigation-bar-btn">
            <img src="../images/burger.svg">
        </button>
        <div id="navigation-option-container">
            <ul>
                <li>
                    <button id="current-banner-btn" class="navigation-button">
                        Latest Banners
                        <img src="../images/pull_assets/currency/special_recruit_ticket.webp">
                    </button>
                </li>
                <li>
                    <button id="previous-banner-btn" class="navigation-button">
                        Previous Banners
                        <img src="../images/pull_assets/currency/golden_mileage_ticket.png">
                    </button>
                </li>
                <li>
                    <button id="standard-banner-btn" class="navigation-button">
                        Standard Banner
                        <img src="../images/pull_assets/currency/standard_recruit_ticket.webp">
                    </button>
                </li>
                <li>
                    <button id="mold-pull-btn" class="navigation-button">
                        Molds
                        <img src="../images/mold/ssr-mold.webp">
                    </button>
                </li>
                <li>
                    <button id="clear-data-btn" class="navigation-button">
                        Clear Save Data
                        <img src="../images/pull_assets/currency/gem.webp">
                    </button>
                </li>
            </ul>
        <div>
    </nav>
    <div style="width: 300px; height: 1000px;"></div>   
    <script src="index.js" type="module"></script>
</body>
</html>
